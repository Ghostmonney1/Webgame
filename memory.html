<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostStudio</title>
    <link rel="stylesheet" href="styles/memory.css">
    
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Ghost Studio</a>
        <div class="nav-links">
            <a href="index.html">home</a>
            <a href="games.html">games</a>
            <a href="#">discord</a>
            <a href="contact.html">contact</a>
        </div>

    <script src="script/gamememory.js"></script>
